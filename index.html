<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeti</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__logo">
        <a href="index.html">
          <img src="build/img/logo.png" alt="Logo de Meeti" />
        </a>
      </div>

      <nav class="nav">
        <a class="nav__enlace nav__enlace--crear" href="#">Crear Grupo</a>
        <a class="nav__enlace" href="#">Iniciar Sesión</a>
        <a class="nav__enlace" href="#">Registrarse</a>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero__texto">
        Encuentra o crea un grupo para compartir lo que más te gusta
      </h1>

      <a class="hero__enlace" href="#">Obtener una cuenta</a>
    </section>

    <section class="buscar">
      <h2 class="buscar__heading">Busca un grupo en tu ciudad</h2>

      <div class="contenedor">
        <form class="formulario">
          <select class="formulario__input">
            <option value="" selected disabled>Seleccione</option>
            <option value="programacion">Programación</option>
            <option value="diseño">Diseño</option>
            <option value="negocios">Negocios</option>
            <option value="moda">Moda</option>
            <option value="ejercicio_salud">Ejercicio y Salud</option>
            <option value="fotografia">Fotografía</option>
            <option value="comida">Comida</option>
            <option value="diseño_interior">Diseño Interior</option>
            <option value="cafe">Café</option>
            <option value="cine">Cine</option>
            <option value="libros">Libros</option>
            <option value="emprendimiento">Emprendimiento</option>
          </select>

          <input
            class="formulario__input"
            type="text"
            placeholder="Ciudad o País"
          />
          <input
            class="formulario__input"
            type="text"
            placeholder="Nombre o Evento"
          />
          <input class="formulario__boton" type="submit" value="Buscar" />
        </form>
      </div>
    </section>
  </body>
</html>
